<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Hover Effect</title>
    <style>
        .logo-container {
            position: relative;
            display: inline-block;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .logo-name {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }
        .logo-namer:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="logo-name">My Logo</div>
    </div>
</body>
</html>
